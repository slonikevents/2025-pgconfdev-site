    image: microsoft.png
    description: At Microsoft, our Postgres team is focused on contributing to the advancement of Postgres—by contributing to new PostgreSQL releases, by providing the Azure Database for PostgreSQL managed service, and by innovating on Citus, Patroni, PgBouncer, pgcopydb, & more.
